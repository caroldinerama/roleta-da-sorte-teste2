<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta da Sorte Dinerama - Ganhe Gift Cards de até R$500</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero">
        <img src="banner.png" alt="Roleta da Sorte Dinerama" style="width: 100%; height: auto; display: block;">
    </section>

    <!-- Gift Cards Section -->
    <section id="gift-cards" class="gift-cards-section">
        <div class="container">
            <div class="section-header">
                <h2>Gift Cards Disponíveis</h2>
                <p class="section-description">
                    Escolha entre 83 opções de gift cards das melhores marcas do Brasil
                </p>
            </div>
            
            <div class="gift-cards-grid" id="gift-cards-container">
                <!-- Gift cards will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- FAQ Section -->
    <section id="faq" class="faq-section">
        <div class="container">
            <div class="section-header">
                <h2>Perguntas Frequentes</h2>
                <p class="section-description">
                    Tire suas dúvidas sobre a promoção Roleta da Sorte
                </p>
            </div>
            
            <div class="faq-container" id="faq-container">
                <!-- FAQ items will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h3>Dinerama</h3>
                </div>
                <div class="footer-contact">
                    <p><strong>Precisa de ajuda?</strong></p>
                    <a href="mailto:meajuda@dinerama.com.br">meajuda@dinerama.com.br</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Dinerama. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
